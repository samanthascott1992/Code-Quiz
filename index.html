<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
  <script src="script.js"> </script>

<div class="jumbotron" id="start-screen">
    <h1 class="display-4">Coding Quiz</h1>
    <p class="lead">This is a simple quiz to test your coding knowledge!</p>
    
      <a class="startBtn" href="#" role="button" onclick="startGame()">Start</a>
  </div>


<div id="question" class="hide">
   
</div> 

<div id="choices" class="choices"></div>


<div id="game-over" class="hide">
  <h1>Game Over</h1>
  <p>Your score was <span id="end-score"></span></p>
  <p>
    Input your initials to save your score:
    <br>
    <input type="text" id="initials"/>
    <button id="submit">Submit</button>
  </p>
</div>







</body>
</html>
